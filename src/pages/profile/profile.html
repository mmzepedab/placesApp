<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card class="blurred-title-card">
  <div class="card-image" [style.background-image]="'url(' + profile_picture + ')'" >

    <div padding-top text-center *ngIf="username" id="center-profile">
      <img src="https://graph.facebook.com/{{facebook_id}}/picture?type=normal" alt="avatar">
    </div>

  </div>



  <div class="card-title-background">
    <span [style.background-image]="'url(' + profile_picture + ')'"></span>
  </div>

  <div class="card-title">
    <p>
      {{username}}
    </p>
  </div>
</ion-card>

  <div padding-top text-center *ngIf="username">
    <img src="https://graph.facebook.com/{{facebook_id}}/picture?type=normal" alt="avatar">
    <h2>{{username}}</h2>

    <ion-list inset>
      <button ion-item (click)="updatePicture()">Update Picture</button>
      <button ion-item (click)="changeUsername()">Change Username</button>
      <button ion-item (click)="changePassword()">Change Password</button>
      <button ion-item (click)="support()">Support</button>
      <button ion-item (click)="logout()">Logout</button>
    </ion-list>
  </div>

</ion-content>
