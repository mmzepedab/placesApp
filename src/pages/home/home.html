<ion-header>
  <ion-navbar class="new-background">
    <ion-title>Places</ion-title>
    <ion-buttons right>
      <button (click)="logout()" clear ion-button>
        LOGOUT
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>


  <ion-list>
    <button ion-item *ngFor="let place of places">
      <ion-thumbnail item-left>
          <img src="{{place.image_thumbnail}}">
        </ion-thumbnail>
        <h2>{{place.name}}</h2>
        <p>{{place.description}}</p>
      <div class="item-note" item-right>
        {{place.offers.length}}
      </div>
    </button>
  </ion-list>
</ion-content>
