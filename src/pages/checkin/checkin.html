<ion-header>

  <ion-navbar>
    <ion-title>Check-in</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addPlace()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content text-center class="vertical-align-content">
  <ion-grid>
        <ion-row>
              <ion-col>
                    <h1 no-padding no-margin>Check-in to Place</h1>
                      <button ion-button (click)="openCamera()">
                        Check-in
                      </button>
                      <ion-note>
                        Point your camera to any Place with a Barcode
                      </ion-note>
              </ion-col>
        </ion-row>
  </ion-grid>
 </ion-content>
